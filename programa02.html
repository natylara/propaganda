<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Programa II </title>
</head>
<body>
    <script>
        function pulaLinha() {
            document.write('<br>')
        }

        function mostrar(texto){
            document.write(texto)
            pulaLinha()
        }

        let pesoNaty = 50
        let alturaNaty = 1.64
        
        let imcNaty = pesoNaty / (alturaNaty * alturaNaty)
        mostrar(imcNaty)
        
    </script>
</body>
</html>
